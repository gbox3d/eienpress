<!DOCTYPE html>
<html lang="en">

<head>
	<title>walker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.1/dist/nipplejs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

</head>

<body >

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "/threejs/build/three.module.js",
					"three/addons/": "/threejs/examples/jsm/",
					"WebGL" : "/threejs/examples/jsm/capabilities/WebGL.js",
					"OrbitControls" : "/threejs/examples/jsm/controls/OrbitControls.js",
					"TransformControls" : "/threejs/examples/jsm/controls/TransformControls.js",
					"state" : "/threejs/examples/jsm/libs/stats.module.js",
                	"lil-gui" : "/threejs/examples/jsm/libs/lil-gui.module.min.js",
					"GLTFExporter" : "/threejs/examples/jsm/exporters/GLTFExporter.js",
					"GLTFLoader" : "/threejs/examples/jsm/loaders/GLTFLoader.js",
					"DRACOLoader" : "/threejs/examples/jsm/loaders/DRACOLoader.js",
					"RGBELoader" : "/threejs/examples/jsm/loaders/RGBELoader.js",
					"fbxLoader" : "/threejs/examples/jsm/loaders/FBXLoader.js",
					"Capsule" : "/threejs/examples/jsm/math/Capsule.js",
					"Octree"  : "/threejs/examples/jsm/math/Octree.js",
					"evlis" : "/elvis/module/elvis5/core.js"
				}
			}
	</script>

	<div id="joystick"></div>
	<div class="modal-container w3-container"></div>
	<div id="chatWindow" >
		<input type="text" id="chatInput" placeholder="chat here" /><button id="chatSend">send</button>
		<ul id="chatList">
		</ul>

	</div>

	<script type="module">
		import main from './index.js';
		main(); 
	</script>

</body>

</html>
