<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> world tool </title>


    <link rel="stylesheet" href="main.css">

    <script src='/modules/cdn/fabric.js'></script>
    <script src='/modules/cdn/lodash.min.js'></script>
</head>

<body>

    <div id="top-container">
        <div class="navbar">
            <div class="dropdown" name="App">
                <button class="dropbtn">App</button>
                <div class="dropdown-content">
                    <a href="#" name="config">config</a>
                    <a href="#" name="auth">auth</a>
                </div>
            </div>
            <div class="dropdown" name="create">
                <button class="dropbtn">Create</button>
                <div class="dropdown-content">
                    <a href="#" name="image">Image</a>
                    <a href="#" name="tiledImage">Tiled Image</a>
                    <a href="#" name="framedImage">Frame Image</a>
                </div>
            </div>
            <div class="dropdown" name="edit">
                <button class="dropbtn">Edit</button>
                <div class="dropdown-content">
                    <a href="#" name="clear">Clear</a>
                    <a href="#" name="save">Save</a>
                    <a href="#" name="load">Load</a>
                    <a href="#" name="clone">Clone</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">prefeb</button>
                <div class="dropdown-content">
                    <a href="#">item1</a>
                    <a href="#">item2</a>
                    <a href="#">item3</a>
                </div>
            </div>
            <a href="#">About</a>
        </div>
    </div>

    <div id="middle-container">

        <div id="editorView">
            <canvas id='main-canvas' width="0" height="0"></canvas>
            <form id="config-form">

                <div>
                    <label for="grisSize">grid size</label>
                    <input type="text" id="grisSize" value="32">
                </div>

                <div>
                    <input type="checkbox" id="showGrid">
                    <label for="showGrid">show grid</label>
                    <input type="checkbox" id="EnableSnap">
                    <label for="EnableSnap">Enable Snap</label>
                </div>

            </form>
        </div>

        <div id="objectview">
            <form id="layer-editor">
                <ul></ul>
                <button class="up">up</button>
                <button class="down">down</button>
                <button class="remove">remove</button>
            </form>

            <div id="attribute-editor">

                <form class="activeSelection" hidden>
                    
                    <div class="item-2">
                        <label>left</label>
                        <input type="text" id="left" value="">
                        <label">top</label>
                            <input type="text" id="top" value="">
                    </div>
                    <div class="item-2">
                        <label>scaleX</label>
                        <input type="text" id="scaleX" value="">
                        <label">sclaY</label>
                            <input type="text" id="scaleY" value="">
                    </div>
                    <div class="item-1">
                        <label>angle</label>
                        <input type="text" id="angle" value="" disabled>
                    </div>

                </form>
                <form class="Image" hidden>
                    <div class="item-1">
                        <label for="objId">ID</label>
                        <input type="text" id="objId" name="ObjId" value="" disabled>
                    </div>
                    <div class="item-2">
                        <label>left</label>
                        <input type="text" id="left" value="">
                        <label">top</label>
                            <input type="text" id="top" value="">
                    </div>
                    <div class="item-2">
                        <label>scaleX</label>
                        <input type="text" id="scaleX" value="">
                        <label">sclaY</label>
                            <input type="text" id="scaleY" value="">
                    </div>
                    <div class="item-2">
                        <label for="width">Width</label>
                        <input type="text" id="width" name="width" value="" disabled>
                        <label for="height">Height</label>
                        <input type="text" id="height" name="height" value="" disabled>
                    </div>
                    <div class="item-1">
                        <label>angle</label>
                        <input type="text" id="angle" value="" disabled>
                    </div>
                    <div class="item-1">
                        <label>texture</label>
                        <input type="text" id="texture" name="texture" value="" disabled>
                        <button id="texture-select">...</button>
                    </div>
                    <div class="item-1">
                        <label>sheet index</label>
                        <select id="sheet-select">
                        </select>
                    </div>

                </form>
                <form class="tiledImage" hidden>
                    <div class="item-1">
                        <label for="objId">ID</label>
                        <input type="text" id="objId" name="ObjId" value="" disabled>
                    </div>
                    <div class="item-2">
                        <label>left</label>
                        <input type="text" id="left" value="">
                        <label">top</label>
                            <input type="text" id="top" value="">
                    </div>
                    <div class="item-2">
                        <label>scaleX</label>
                        <input type="text" id="scaleX" value="">
                        <label">sclaY</label>
                            <input type="text" id="scaleY" value="">
                    </div>
                    <div class="item-1">
                        <label for="tileSize">TileSize</label>
                        <input type="text" id="tileSize"  value="" >
                    </div>
                    <div class="item-1">
                        <label for="tileIndex">TileIndex</label>
                        <input type="text" id="tileIndex"  value="" >
                    </div>
                    <div class="item-1">
                        <label>angle</label>
                        <input type="text" id="angle" value="" disabled>
                    </div>
                    <div class="item-1">
                        <label>texture</label>
                        <input type="text" id="texture" name="texture" value="" disabled>
                        <button id="texture-select">...</button>
                    </div>
                    <div class="item-1">
                        <label>sheet index</label>
                        <select id="sheet-select">
                        </select>
                    </div>
                </form>
                <form class="framedImage" hidden>
                </form>

            </div>


        </div>

    </div>

    <div id="bottom-container">
        <div id='command'>
            <input /><button>cmd</button>
        </div>
    </div>


    <div id="modal-container">
        <!-- modal container here -->
    </div>



    <script type="module">
        import main from './index.js';
        document.addEventListener('DOMContentLoaded', main);
    </script>

</body>

</html>
